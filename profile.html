<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="profile">
      <div class="rectangle5"></div>
      <main class="status-bar-parent">
        <header class="status-bar5">
          <div class="time11">
            <a class="time12">9:27</a>
          </div>
          <img
            class="connections-icon6"
            loading="lazy"
            alt=""
            src="./public/connections1@2x.png"
          />
        </header>
        <section class="user-profile">
          <div class="user-info">
            <div class="user-name-location">
              <div class="name-display">
                <h1 class="jane">Jane</h1>
              </div>
              <div class="san-francisco-ca">San francisco, ca</div>
            </div>
          </div>
          <div class="user-actions">
            <div class="follow-message">
              <div class="button4" id="buttonContainer">
                <div class="button-background"></div>
                <div class="follow-jane">follow jane</div>
              </div>
              <div class="button5" id="buttonContainer1">
                <div class="button-child"></div>
                <div class="message4">message</div>
              </div>
            </div>
          </div>
          <div class="visual-elements">
            <div class="frame-container">
              <div class="rectangle-container">
                <img
                  class="frame-inner"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-212@2x.png"
                />

                <img
                  class="frame-child1"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-221@2x.png"
                />

                <img
                  class="frame-child2"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-241@2x.png"
                />
              </div>
              <div class="frame-div">
                <img
                  class="frame-child3"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-213@2x.png"
                />

                <img
                  class="frame-child4"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-231@2x.png"
                />

                <img
                  class="frame-child5"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-251@2x.png"
                />
              </div>
            </div>
          </div>
          <div class="button-frame">
            <div class="button6" id="buttonContainer">
              <div class="see-more-background"></div>
              <div class="see-more1">see more</div>
            </div>
          </div>
          <img class="tab-bar-icon3" alt="" src="./public/tab-bar@2x.png" />
        </section>
      </main>
      <div class="ellipse-container">
        <img
          class="ellipse-icon9"
          loading="lazy"
          alt=""
          src="./public/ellipse3@2x.png"
        />
      </div>
    </div>

    <script>
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var buttonContainer1 = document.getElementById("buttonContainer1");
      if (buttonContainer1) {
        buttonContainer1.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>
