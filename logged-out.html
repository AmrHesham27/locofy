<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./logged-out.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="logged-out">
      <div class="rectangle1"></div>
      <div class="layout">
        <a class="time4">9:27</a>
      </div>
      <div class="photo-parent">
        <h1 class="photo">photo</h1>
        <img class="union-icon1" alt="" src="./public/union1.svg" />
      </div>
      <main class="connections-parent">
        <img
          class="connections-icon2"
          loading="lazy"
          alt=""
          src="./public/connections1@2x.png"
        />

        <img class="rectangle-icon1" alt="" src="./public/rectangle@2x.png" />

        <img
          class="union-icon2"
          loading="lazy"
          alt=""
          src="./public/union-1@2x.png"
        />
      </main>
      <div class="user-parent">
        <div class="user">
          <div class="component6">
            <img
              class="profile-picture-icon"
              loading="lazy"
              alt=""
              src="./public/ellipse1@2x.png"
            />

            <div class="user-name">
              <b class="pawel-czerwinski">Pawel Czerwinski</b>
              <div class="pawel-czerwinski1">@pawel_czerwinski</div>
            </div>
          </div>
          <footer class="actions">
            <div class="button2" id="buttonContainer">
              <div class="login-background"></div>
              <div class="log-in2">log in</div>
            </div>
            <div class="registration">
              <div class="button3" id="buttonContainer">
                <div class="register-background"></div>
                <div class="register2">register</div>
              </div>
              <div class="registration-label">
                <b class="register3">register</b>
              </div>
            </div>
          </footer>
        </div>
        <div class="shape-container">
          <div class="shape1"></div>
        </div>
      </div>
    </div>

    <script>
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>
